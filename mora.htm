<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Video Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            transition: background-color 0.5s, color 0.5s;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 80%;
            max-width: 600px;
            transition: background-color 0.5s, color 0.5s;
        }
        .container img {
            width: 150px; /* Increased width */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 20px;
        }
        .container h2, .container h1 {
            margin-bottom: 20px;
        }
        .container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #45a049;
        }
        .hidden {
            display: none;
        }
        .icon {
            width: 50px;
            height: 50px;
            cursor: pointer;
            margin-top: 20px;
        }
        .toggle-icon {
            width: 30px;
            height: 30px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .footer-text {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
        body.dark-mode {
            background-color: #2c2c2c;
            color: #f0f0f0;
        }
        body.dark-mode .container {
            background-color: #3c3c3c;
            color: #f0f0f0;
        }
        body.dark-mode input {
            background-color: #5c5c5c;
            color: #f0f0f0;
            border: 1px solid #7c7c7c;
        }
        body.dark-mode button {
            background-color: #45a049;
        }
        body.dark-mode button:hover {
            background-color: #3a8b3e;
        }

        /* Style for the welcome message */
        #welcome-container {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px; /* Medium font size */
            color: #888;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 15px;
            border-radius: 4px;
        }
        body.dark-mode #welcome-container {
            color: #f0f0f0;
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
    <script>
        let activeUsers = {};

        function login() {
            const username = document.getElementById('username').value.trim();
            const welcomeContainer = document.getElementById('welcome-container');
            if (username === '') {
                alert('Please enter a username.');
                return;
            }

            if (username === '45455' || username === '45454') {
                if (activeUsers[username]) {
                    alert('This username is already logged in on another device.');
                } else {
                    activeUsers[username] = true;
                    document.getElementById('login-container').classList.add('hidden');
                    document.getElementById('video-container').classList.remove('hidden');

                    // Set personalized welcome message
                    if (username === '45455') {
                        welcomeContainer.textContent = 'Welcome, Teto!';
                    } else if (username === '45454') {
                        welcomeContainer.textContent = 'Welcome, Mora!';
                    }
                }
            } else {
                alert('Invalid username');
            }
        }

        window.addEventListener('beforeunload', function () {
            const username = document.getElementById('username').value.trim();
            if (username && activeUsers[username]) {
                delete activeUsers[username];
            }
        });

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</head>
<body>
    <div class="container" id="login-container">
        <img src="https://i.ibb.co/t4dBqr9/26015241-c430-4b73-926a-4c46642063f0-removebg.png" alt="Medal Image">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <button onclick="login()">Login</button>
        <p class="footer-text">Developed by: Mora</p>
    </div>

    <div class="container hidden" id="video-container">
        <div id="welcome-container"></div> <!-- Added container for welcome message -->
        <h1>Amr Diab - El Ta'ama عمرو دياب - الطعامه</h1>
        <div style="padding:47.25% 0 0 0;position:relative;">
            <iframe src="https://www.youtube.com/embed/zrTT4CJAvZs?si=2OVur3UJKSbsJvpM" 
                    frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" 
                    style="position:absolute;top:0;left:0;width:100%;height:100%;" 
                    title="new gov book gallery answer"></iframe>
        </div>
        <h1>Amr Diab - Tetehabi عمرو دياب - تتحبي</h1>

        <div style="padding:47.25% 0 0 0;position:relative; margin-top: 20px;">
            <iframe src="https://www.youtube.com/embed/fDaHi6t9y9k?si=iYTIaiR3khSskU46" 
                    frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" 
                    style="position:absolute;top:0;left:0;width:100%;height:100%;" 
                    title="additional video"></iframe>
        </div>
    </div>

    <svg onclick="toggleDarkMode()" class="toggle-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zM12 19a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM4.221 4.221a1 1 0 011.415 0l.707.707a1 1 0 01-1.414 1.415l-.707-.707a1 1 0 010-1.415zM18.364 18.364a1 1 0 011.414 0l.707.707a1 1 0 11-1.414 1.414l-.707-.707a1 1 0 010-1.414zM2 12a1 1 0 011-1h1a1 1 0 110 2H3a1 1 0 01-1-1zM19 12a1 1 0 011-1h1a1 1 0 110 2h-1a1 1 0 01-1-1zM4.221 19.778a1 1 0 010-1.414l.707-.707a1 1 0 011.414 1.414l-.707.707a1 1 0 01-1.414 0zM18.364 5.636a1 1 0 010-1.414l.707-.707a1 1 0 011.414 1.414l-.707.707a1 1 0 01-1.414 0zM12 6a6 6 0 100 12 6 6 0 000-12z" fill="currentColor"/>
    </svg>
</body>
</html>
